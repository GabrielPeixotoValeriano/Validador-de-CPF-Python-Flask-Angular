<div class="container">
    <h2>Validação de CPF</h2>

    <input type="text" placeholder="Digite o CPF (somente números)" [(ngModel)]="cpf" maxlength="11"
        (keyup.enter)="validar()" />

    <button (click)="validar()" [disabled]="carregando">Validar</button>

    <div *ngIf="carregando" class="message loading">Validando...</div>

    <div *ngIf="mensagem && !carregando" [ngClass]="sucesso ? 'message success' : 'message error'">
        {{ mensagem }}
    </div>
</div>
